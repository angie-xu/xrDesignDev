<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Learning during COVID-19</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>

      <a-assets>

        <img id="skyTexture"
          src="img/bedroom.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <a-asset-item id="laptop" src="img/laptop/scene.gltf"></a-asset-item>
        <a-asset-item id="keys" src="img/keys/scene.gltf"></a-asset-item>
        <a-asset-item id="wallet" src="img/wallet/scene.gltf"></a-asset-item>
        <a-asset-item id="covid" src="img/covid/scene.gltf"></a-asset-item>
        <a-asset-item id="mask" src="img/face_masks/scene.gltf"></a-asset-item>

        <a-sound id="Q1" src="audio/Question1.mp3"></a-sound>
        <a-sound id="Q2" src="audio/Question2.mp3"></a-sound>
        <a-sound id="Q3" src="audio/Question3.mp3"></a-sound>
        <a-sound id="Q4" src="audio/Question4.mp3"></a-sound>
        <a-sound id="Q5" src="audio/Question5.mp3"></a-sound>

      </a-assets>


      <!-- Audio is 35 seconds long -->
    <a-gltf-model src="#laptop"
      position="-15 -15 -33"
      scale="0.006 0.006 0.006"
      rotation="0 -10"
      sound="src: #Q1;
      on: mouseenter;
      volume: 100">
    </a-gltf-model>

    <!-- Audio is 25 seconds long -->
    <a-gltf-model src="#keys"
      position="20 -20 10"
      scale="0.5 0.5 0.5"
      rotation="0 180"
      animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
      animation__mouseleave="property: scale; to: 0.5 0.5 0.5; dur: 300; startEvents: mouseleave"
      sound="src: #Q5;
      on: mouseenter;
      volume: 100">
    </a-gltf-model>

    <!-- Audio is 32 seconds long -->
  <a-gltf-model src="#wallet"
    position="40 -60 -30"
    scale="0.4 0.4 0.4"
    rotation="90 30"
    animation__mouseenter="property: scale; to: 2 2 2; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 0.5 0.5 0.5; dur: 300; startEvents: mouseleave"
    sound="src: #Q2;
    on: mouseenter;
    volume: 100">
  </a-gltf-model>

  <!-- Audio is 20 seconds long -->
  <a-gltf-model src="#covid"
    position="-40 -10 -35"
    rotation="0 45 45"
    scale="0.20 0.20 0.20"
    animation__position="property: object3D.position.y; to: 3.5; dir: alternate; dur: 5000; loop: true"
    sound="src: #Q3;
    on: mouseenter;
    volume: 100">
  </a-gltf-model>

  <!-- Audio is 34 seconds long -->
  <a-gltf-model src="#mask"
    position="-80 -45 -12"
    scale="4 4 4"
    rotation="0 -45"
    animation__mouseenter="property: scale; to: 10 10 10; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 4 4 4; dur: 300; startEvents: mouseleave"
    sound="src: #Q4;
    on: mouseenter;
    volume: 100">
  </a-gltf-model>

    <!-- <a-sound src="audio/Question4.mp3" autoplay="true"
      loop="true"
      position="-80 -45 -12"
    </a-sound> -->

      <!-- <a-box
        src="#boxTexture"
        position="0 2 -5"
        rotation="0 45 45"
        scale="2 2 2"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave">
      </a-box> -->


      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-sky src="#skyTexture"></a-sky>

      <!-- <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"
        repeat="10 10"></a-plane> -->

      <!-- <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light> -->
    </a-scene>

      <script>
        AFRAME.registerComponent('scale-on-mouseenter', {
          schema: {
            to: {default: '2.5 2.5 2.5', type: 'vec3'}
          },

          init: function () {
            var data = this.data;
            var el = this.el;
            this.el.addEventListener('mouseenter', function () {
              el.object3D.scale.copy(data.to);
            });
          }
        });

      </script>
  </body>
</html>
