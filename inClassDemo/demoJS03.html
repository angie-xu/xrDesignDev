<!DOCTYPE html>
<html>
  <head>
    <title>Basic JavaScript 3</title>
  </head>
  <body>
    <script>
      let noun;
      var adjective;
      const phrase=prompt("Please enter an exclamatory phrase.", " ");
      adjective = prompt("Please enter an adjective", " ");
      noun = prompt("Please enter the name of a celebrity.", " ");
      document.write("<p>There once was a " + adjective + "celebrity named " + noun + " and the celebrity's favorite exclamation is " + phrase + "!" + "</p>";)
    </script>
  </body>
</html>
